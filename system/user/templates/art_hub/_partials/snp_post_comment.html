<div class="card mb-2">
    <div class="card-header d-flex flex-row justify-content-between">
        <div class="flex-fill pt-1">
            {embed="common/_member-info" member_id="{author_id}" avatar="yes" last_activity='no' total_entries='no' }
        </div>
        <div class="d-flex flex-row small">
            <span class="align-self-center text-muted small text-nowrap">{comment_date:relative}</span>
        </div>
    </div>
    <div class="card-body bg-light pb-0 my-0 d-flex flex-column small">
        {comment}
    </div>
</div>
