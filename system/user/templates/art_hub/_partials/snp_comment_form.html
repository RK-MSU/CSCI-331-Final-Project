{if logged_out}
<fieldset class="fieldset-required">
    <div class="field-instruct">
        <label for="name">Name</label>
    </div>
    <div class="fieldset-control">
        <input type="text" name="name" id="name" value="{name}" required>
    </div>
</fieldset>
<fieldset class="fieldset-required">
    <div class="field-instruct">
        <label for="email">email</label>
    </div>
    <div class="fieldset-control">
        <input type="text" name="email" id="email" value="{email}" required>
    </div>
</fieldset>
<fieldset class="fieldset-required">
    <div class="field-instruct">
        <label for="location">Location</label>
    </div>
    <div class="fieldset-control">
        <input type="text" name="location" id="location" value="{location}" required>
    </div>
</fieldset>
<fieldset class="fieldset-required">
    <div class="field-instruct">
        <label for="url">URL</label>
    </div>
    <div class="fieldset-control">
        <input type="text" name="url" id="url" value="{url}" required>
    </div>
</fieldset>
{/if}
<fieldset class="fieldset-required">
    <div class="field-instruct">
        <label for="comment">Comment</label>
    </div>
    <div class="fieldset-control">
        <textarea name="comment" id="comment" cols="5" rows="5" class="form-control" placeholder="Write your comment here..." maxlength="5000" required>{comment}</textarea>
    </div>
</fieldset>
{if logged_out}
<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" value="yes" name="save_info" id="save_info" {save_info}>
    <label class="form-check-label" for="save_info">Remember my personal information</label>
</div>
{/if}
<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" value="yes" name="notify_me" id="notify_me" {notify_me}>
    <label class="form-check-label" for="notify_me">Notify me of follow-up comments?</label>
</div>
{if captcha}
<div class="mb-3">
    <label for="captcha">Please enter the word you see in the image below:</label>
    <p>{captcha}</p>
    <input type="text" name="captcha" value="{captcha_word}" maxlength="20" class="form-control" />
</div>
{/if}
